<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee++</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header class="navbar">
        <h1>Espresso++</h1>
        <button id="darkModeToggle" class="dark-toggle">ðŸŒ™</button>
    </header>

    <main class="container">
        <section class="section">
            <h2>Espresso Tracker</h2>

            <div id="errorContainer" class="error-messages"></div>

            <form class="coffee-tracker">

                <div class="input-group">
                    <label for="brand">Brand of Coffee:</label>
                    <input type="text" placeholder="(e.g. Rogue wave coffee)" id="brand" />
                </div>

                <div class="input-group">
                    <label for="roastLevel">Roast Level:</label>
                    <select id="roastLevel">
                        <option value="">Select roast</option>
                        <option value="Light">Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Dark">Dark</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="machine">Machine Used:</label>
                    <input type="text" placeholder="(e.g. Breville Barista Express)" id="machine" />
                </div>

                <div class="input-group">
                    <label for="grinder">Grinder Used:</label>
                    <input type="text" placeholder="(e.g. Fellow Opus Grinder)" id="grinder" />
                </div>

                <div class="input-group">
                    <label for="grindSize">Grind Size (e.g. 5):</label>
                    <input type="number" id="grindSize" placeholder="(e.g. 5)" min="0" max="60" />
                </div>

                <div class="input-group">
                    <label for="doseIn">Coffee In (g):</label>
                    <input type="number" id="doseIn" placeholder="(e.g. 18g)" min="0" max="60" />
                </div>

                <div class="input-group">
                    <label>Timer (click to edit):</label>
                    <input type="text" id="extractionTime" value="00:00.00" />
                    <div class="button-group">
                        <button class="start-button" type="button" id="startStop">Start</button>
                        <button type="button" id="clear">Clear</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="doseOut">Coffee Out (g):</label>
                    <input type="textarea" id="doseOut" placeholder="(e.g. 36g)" min="0" max="100" />
                </div>

                <div class="input-group">
                    <label for="tastingNotesInput">Tasting Notes:</label>

                    <div id="tastingNotesWrapper" class="tags-wrapper">
                        <input type="text" id="tastingNotesInput" placeholder="Type and press Enter..."
                            autocomplete="off" />
                        <ul id="tastingSuggestions" class="autocomplete-list"></ul>
                        <div id="tagList" class="tag-list"></div>
                    </div>

                    <div class="input-group">
                        <label for="observations">Additional Observations:</label>
                        <textarea id="observations" rows="4"
                            placeholder="Write any notes, thoughts, or observations here..."></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="saveButton">Save Coffee Log</button>
                    </div>
            </form>
        </section>
        <section class="cards-section">
            <h2>Saved Brews:</h2>
            <fieldset class="filterBrews">
                <legend>
                    <button id="toggleFilter" class="toggle-filter-btn" aria-expanded="true">
                        Filter Brew Logs <span id="toggleIcon">âˆ’</span>
                    </button>
                </legend>

                <div id="filterContent">
                    <div class="filter-group">
                        <label for="filterBrewsByRoast">Roast Level:</label>
                        <select id="filterBrewsByRoast">
                            <option value="">All Roasts</option>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterBrewsByTime">Sort by Time:</label>
                        <select id="filterBrewsByTime">
                            <option value="">--</option>
                            <option value="Newest">Newest First</option>
                            <option value="Oldest">Oldest First</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterTastingNotesInput">Filter by Tasting Notes:</label>
                        <div id="filterTastingNotesWrapper" class="tags-wrapper">
                            <input type="text" id="filterTastingNotesInput" placeholder="Type and press Enter..."
                                autocomplete="off" />
                            <ul id="filterTastingSuggestions" class="autocomplete-list"></ul>
                            <div id="filterTagList" class="tag-list"></div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <button type="button" id="applyFiltersButton">Apply Filters</button>
                    </div>
                </div>
            </fieldset>
            <div id="brewLogContainer" class="cards"></div>
        </section>
    </main>
    <div id="confirmModal" class="confirm-modal hidden">
        <div class="confirm-box">
            <p id="confirmMessage">Are you sure?</p>
            <div class="confirm-buttons">
                <button id="confirmYes" class="confirm-btn confirm-yes">Yes</button>
                <button id="confirmNo" class="confirm-btn confirm-no">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
