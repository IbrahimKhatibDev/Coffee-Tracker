<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee++</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header class="navbar">
        <h1>Coffee++</h1>
    </header>

    <main class="container">
        <section class="section">
            <h2>Coffee Tracker</h2>

            <div id="errorContainer" class="error-messages"></div>

            <form class="coffee-tracker">
                <div class="input-group">
                    <label for="coffeeType">Coffee Type:</label>
                    <input type="text" id="coffeeType" />
                </div>

                <div class="input-group">
                    <label for="grindSize">Grind Size (e.g. 5):</label>
                    <input type="number" id="grindSize" />
                </div>

                <div class="input-group">
                    <label for="doseIn">Coffee In (g):</label>
                    <input type="number" id="doseIn" />
                </div>

                <div class="input-group">
                    <label for="extractionTimeInput">Timer:</label>
                    <p id="extractionTime">00:00.00</p>
                    <div class="button-group">
                        <button type="button" id="start">Start</button>
                        <button type="button" id="stop">Stop</button>
                        <button type="button" id="clear">Clear</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="doseOut">Coffee Out (g):</label>
                    <input type="number" id="doseOut" />
                </div>

                <div class="input-group">
                    <label for="tasteNotes">Taste Notes:</label>
                    <input type="text" id="tasteNotes" />
                </div>
                <div class="button-group">
                    <button type="submit" id="saveButton">Save Coffee Log</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
